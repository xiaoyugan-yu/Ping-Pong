<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Pong</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-wrap">
    <h1>Pong — Player vs Computer</h1>

    <div id="scoreboard">
      <span id="playerScore">0</span>
      <span class="sep">—</span>
      <span id="computerScore">0</span>
    </div>

    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <div class="controls">
      <p>Controls: Move mouse over the canvas or use ↑ / ↓ arrow keys to move left paddle.</p>
      <p>Press Space to pause / resume. Game auto-resets after a point.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
